<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="card" class="card">
        <header>
            <h3> Developer Profile Card</h3>
        </header>
        <div class="card-body">
            <div class="logo">
                <img src="logo.jpg">
                <h4>Hello! I'm Manish.</h4>
            </div>
            <p>
                Developer | Learner | Fresher
            </p>
            <h4>Skills</h4>
            <ul>
                <li>Java</li>
                <li>JavaScript</li>
                <li>SQL</li>
                <li>Linux</li>
            </ul>
        </div>
        <footer>
            <button class="github">Github</button>
            <button class="linkedin">Linkedin</button>
            <button class="leetcode">LeetCode</button>
            <button class="reset">Reset</button>
        </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
